<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DogsGram</title>
</head>
<body>
    <div class="dogsgram-wrapper">
        <div class="dogsgram-phone">
            <img src="images/smartphone-cort.png" alt="Phone imagem">
        </div>
        <div class="dogsgram-continue">
            <div class="group">
                <img src="images/DogsGram-reco.png" class="dogsgram" alt="Logo Site">
                <div class="profile-photo">
                    <img src="images/lua-apresentacao-300-recor.jpeg" alt="Foto Profile">
                </div>
                <a href="#" class="dogsgram-login">Continue como Lua</a>
                <a href="#" class="dogsgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lua?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
